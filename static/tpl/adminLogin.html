<div class="admin-login" ng-controller="adminLogin">
    <div class="header">
        <div class="am-g">
            <h1>注意</h1>
            <p>请各位妥善保管管理原账号
                <br/>防止他人恶意盗用</p>
        </div>
        <hr />
    </div>
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
            <h3>登录</h3>
            <hr>

            <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>

            <br>
            <form method="post" class="am-form">
                <label for="email">用户名/邮箱:</label>
                <input type="text" ng-model="adminUserName" placeholder="请输入用户名/邮箱" name="" id="email" value="">
                <br>
                <label for="password">密码:</label>
                <input type="password" ng-model="adminPassword" placeholder="请输入密码" name="" id="password" value="">
                <br>
                <label for="remember-me">
                    <input id="remember-me" ng-model="keepPassword" type="checkbox"> 记住密码
                </label>
                <br />
                <div class="am-cf">
                    <input type="submit" ng-click="adminLogin(event)" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                    <!--  <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr"> -->
                </div>
            </form>

    </div>
</div>
