<!-- target:admin-content -->
<div class="admin-content" ng-controller="adminContent">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">表格</strong> / <small>Table</small></div>
        </div>
        <hr>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-save"></span> 保存</button>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-archive"></span> 审核</button>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-form-group">
                    <select ng-model="selectDate" data-am-selected="{btnSize: 'sm'}">
                        <option value="1">待审核</option>
                        <option value="2">已通过</option>
                        <option value="3">未通过</option>
                    </select>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">
                    <input type="text" class="am-form-field">
                    <span class="am-input-group-btn">
            <button class="am-btn am-btn-default" type="button">搜索</button>
          </span>
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                            <tr>
                                <th class="table-check">
                                    <!-- <input type="checkbox" /> -->
                                </th>
                                <th class="table-id">ID</th>
                                <th class="table-title">标题</th>
                                <th class="table-type">状态</th>
                                <th class="table-author am-hide-sm-only">作者</th>
                                <th class="table-date am-hide-sm-only">修改日期</th>
                                <th class="table-set">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(index,item) in adminJokeList">
                                <td>
                                    <!-- <input type="checkbox" /> -->
                                </td>
                                <td>{{index+1}}</td>
                                <td><a href="#">{{item.joke_title}}</a></td>
                                <td><span ng-if="item.allowed==1">已通过</span><span ng-if="item.allowed==2">未通过</span><span ng-if="item.allowed==0">待审核</span></td>
                                <td class="am-hide-sm-only">{{item.fullName}}</td>
                                <td class="am-hide-sm-only" ng-if="item.updata_time">{{item.updata_time}}</td>
                                <td class="am-hide-sm-only" ng-if="!item.updata_time">{{item.create_time}}</td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button class="am-btn am-btn-default am-btn-xs am-text-secondary" ng-click="isGetThrough(event,item,1,index)" ng-if="item.allowed!=1"><span class="am-icon-pencil-square-o"></span> 通过</button>
                                            <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only"  ng-click="isGetThrough(event,item,0,index)" ng-if="item.allowed!=0"><span class="am-icon-copy"></span> 待审核
                                            </button>
                                            <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" ng-click="isGetThrough(event,item,2,index)" ng-if="item.allowed!=2"><span class="am-icon-trash-o"></span> 不通过</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="am-cf">
                        <div class="am-fr" id="jokeList">
                            <!-- <ul class="am-pagination" >
                                <li class="am-disabled"><a href="#">«</a></li>
                                <li class="am-active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">»</a></li>
                            </ul> -->
                        </div>
                    </div>
                    <hr />
                    <p>注：.....</p>
                </form>
            </div>
        </div>
    </div>
    <footer class="admin-content-footer">
        <hr>
        <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>
</div>
<script src="../public/AmazeUI/assets/js/amazeui.min.js"></script>
<script src="../public/AmazeUI/assets/js/app.js"></script>
